<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 10px;
        }
        .add-button, .search-box {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>User List</h1>

<!-- 搜索表单 -->
<div class="search-box">
    <form action="/users/search" method="get">
        <input type="text" name="name" placeholder="Search by name" required>
        <button type="submit">Search</button>
    </form>
</div>

<!-- 添加用户按钮 -->
<div class="add-button">
    <a href="/users/add">Add User</a>
</div>

<!-- 用户列表表格 -->
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    <!-- 循环显示用户列表 -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/view/{id}(id=${user.id})}">View</a>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
